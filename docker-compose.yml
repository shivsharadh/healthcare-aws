services:

  # ─── PostgreSQL Database ─────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: healthcare-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: healthcare
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d healthcare" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── FastAPI Backend ─────────────────────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthcare-api
    restart: always
    environment:
      DATABASE_URL: postgresql://admin:admin@db:5432/healthcare
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  # ─── Next.js Frontend ────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: healthcare-frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_data:
